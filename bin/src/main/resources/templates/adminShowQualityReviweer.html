
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head th:replace="common/trail :: common-trail">


		<meta charset="utf-8"/>
		 <meta name="viewport" content="width=device-width, initial-scale=1"/>
		 <link rel="stylesheet" href="css/style3.css"/>
 	 	<link rel="stylesheet" href="css/bootstrap.min.css"/> 
 	 	
 	 				 <link rel="stylesheet" type="text/css" href="/datatables.css"/>
 	 	

</head>
  <body>
  
  		<div th:replace="common/trail :: navbar1"/>

       	<div class="container" style="padding-top: 120px">
          	
          		<div class="row">
          	
         			 	<div class="col">
          	
          	
   			 	 <table id="tableId" class="table table-striped">
					            <thead>
					            
					            <tr>
					                <th>Id</th>
					                <th>User Name</th> 
					                <th>First Name</th>
					                <th>Last Name</th>
					                <th>Address</th>  
			
					            </tr>
			
								</thead>
								<tbody>
					            	<tr th:each="approve : ${statusByApprov}">
					                <td th:text="${approve.id}">ID</td>  
					                <td th:text="${approve.username}">User Name</td>
					                <td th:text="${approve.firstName}">First Name</td>
					                <td th:text="${approve.lastName}">Last name</td>
					                <td th:text="${approve.address}">Address</td>
	
					            </tr>
					            </tbody>
					        </table>
					</div>
				</div>
			</div>        
			
			<script src="/js/jquery.min.js"></script>
		 	<script type="text/javascript" charset="utf8" src="/datatables.js"></script>
		 
			<script>
			
			
			$(document).ready( function () {
			    $('#tableId').DataTable();
			} );
			
			</script>
				


			<div th:fragment="body-bottom-scripts">

        	 <script src="static/js/bootstrap.bundle.min.js"></script>
       		 <script src="static/js/jquery.slim.min" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
			
			
			
			</div>
 </body>
</html>
