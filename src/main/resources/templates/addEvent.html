  <body>

      <div class="#">
       
        <div class="row" style="padding-top: 130px">
        
 		 			
        			
                  <div class="col-4">

                  </div>
           
                  <div class="col-4 shadow p-3 mb-5 bg-white rounded">
                              
                       
                     <div class="h4 text-centre" style="color: chocolate; text-align: center; padding-top: 8px" >EVENTS</div> 
            
                      
                        <form class="form-horizontal"  th:action="@{/addEvent}" method="post">
       
                          <div class="row" style="padding-top: 30px">
  
                             <div class="row" style="padding-top: 20px">
                                  
                               
                                    <div class="col-5" style="padding-left:35px">
                                                   <label for="event">Event Name</label> 
                             
                                     </div>

                                    <div class="col-7" style="padding-left: 25px">
                                                   <input type="text" class="form-control" id="event" name="eventname" style="width: 300px;" required="required"/>

                                     </div>

                              </div>
            
                             <div class="row" style="padding-top: 20px">
                                  
                               
                                    <div class="col-5" style="padding-left:35px">
                                                   <label for="eventdate">Event Date</label> 
                         </div>

                                    <div class="col-7" style="padding-left: 26px">
                                                   <input type="date" class="form-control" id="eventdate" name="date" style="width: 300px;" required="required"/>

                                     </div>

                              </div>  
                              
  
                                    <div class="row" style="padding-top: 20px">
                                  

                                                <div class="col-5" style="padding-left:35px">
                                                               <label for="eventDescription" style="padding-top: 40px">Enter Description</label> 
                                                 </div>

                                                <div class="col-7">
                                                               <textarea class="form-control" rows="5" id="eventDescription" name="description" style="width: 300px" required="required"></textarea>
                                                 </div>

                                    </div>/
                              
                              
                               <div class="row" style="padding-top: 20px">
                                  
                               
                                    <div class="col-5" style="padding-left:35px">
                                                   <label for="venue">Venue Name</label> 
                                     </div>

                                    <div class="col-7" style="padding-left: 25px">
                                                   <input type="text" class="form-control" id="venue" name="venuename" style="width: 300px;" required="required"/>
                                     </div>

                              </div>
                              
                              
                               <div class="row" style="padding-top: 20px">
  
                                    <div class="col-5" style="padding-left:35px">
                                                   <label for="contactperson">Contact Person</label> 
                                     </div>

                                    <div class="col-7" style="padding-left: 20px">
                                                   <input type="text" class="form-control" id="contactperson" name="contactperson" style="width: 300px;" required="required"/>

                                     </div>
                              </div>  
                              
                               <div class="row" style="padding-top: 20px">
                                  
                               
                                    <div class="col-5" style="padding-left:35px">
                                                   <label for="contactnumber">Contact Number</label> 
                                     </div>

                                    <div class="col-7" style="padding-left: 20px">
                                                   <input type="text" class="form-control" id="conatctNumber" name="contactnumber" style="width: 300px;" required="required"/>

                                     </div>

                              </div>
                                  
                               <div class="row" style="padding-top: 20px">
                                  
                               
                                    <div class="col-5" style="padding-left:35px">
                                                   <label for="email">Email Id</label> 
                                        
                                     </div>


                                    <div class="col-7" style="padding-left: 37px">
                                        
                                                   <input type="text" class="form-control" id="email" name="email" style="width: 300px;" required="required"/>
                                     </div>

                              </div>
        
                                            <div class="row"> 
                                                  
                                                  <div class=""  style="padding-left: 250px; padding-top: 20px">
                                                            <button type="submit" class="btn btn-success">Submit</button>&nbsp;&nbsp;&nbsp;
                                                            
                                                             <button type="reset" class="btn btn-success">Reset</button>

                                                  </div>
                                              </div>
                              

                  </div>
                      </form>
            </div>
